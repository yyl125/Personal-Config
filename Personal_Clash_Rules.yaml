# HTTP 代理端口
port: 7890

# SOCKS5 代理端口
socks-port: 7891

# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
redir-port: 7892

# 允许局域网的连接（可用来共享代理）
allow-lan: true
bind-address: "*"
# bind-address: "*"
# 此功能仅在 allow-lan 设置为 true 时生效，支持三种参数：
# "*"                           绑定所有的 IP 地址
# 192.168.122.11                绑定一个的 IPv4 地址
# "[aaaa::a8aa:ff:fe09:57d8]"   绑定一个 IPv6 地址

# 规则模式：rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

# clash 的 RESTful API
external-controller: '0.0.0.0:9090'

# RESTful API 的口令 (可选)
secret: ''

# 实验性功能
experimental:
  ignore-resolve-fail: true # 忽略 DNS 解析失败，默认值为 true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true

  nameserver:
    - 1.2.4.8
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29
    - 8.8.8.8
     
  fallback:
    - tls://13800000000.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:853

fallback-filter:
  geoip: true # 默认
  ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
    - 240.0.0.0/4

proxies:

proxy-groups:
# url-test 可以自动选择与指定 URL 测速后，延迟最短的服务器
# 在 * 这里填写 proxies 的内容，用「"」包裹
- { name: "proxies", type: select, proxies: [*], url: "http://www.gstatic.com/generate_204", interval: 300 }
- { name: Domestic,type: select, proxies: ["DIRECT","proxies"] }
- { name: AsianTV,type: select, proxies: ["DIRECT","proxies"] }
- { name: GlobalTV,type: select, proxies: ["proxies"] }
- { name: Others,type: select, proxies: ["DIRECT","proxies"] }

